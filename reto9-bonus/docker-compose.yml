version: '3.1'

services:

  postgres:
    image: postgres-myapp:0.0.1
#    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - 5432:5432

  myapp:
    image: myapp:0.0.1
#    restart: always
    depends_on:
      - postgres
#    command: ["./wait-for-it.sh", "postgres:5432", "--", "python", "myapp.py"]
    ports:
      - 5000:5000
    environment:
      POSTGRES_DB: myappdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
